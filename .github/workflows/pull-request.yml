name: Build Flutter web on PR
on:
  pull_request:
    branches:
      - master
jobs:
  build_and_preview:
    name: Build Flutter web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        
      - uses: subosito/flutter-action@v1.5.1
      - run: flutter pub get 
      - run: flutter build web
